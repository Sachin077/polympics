<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<title>Polympics</title>

	<script src="sprite.js"></script>

	<style>
	canvas {
		display: block;
		position: absolute;
		margin: auto;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
	}
	</style>
</head>
<body>
<script>
var

canvas,
ctx,
width,
height,
player_name,
fgpos = 0, 

frames = 0,
score = 0,
best = 0,

currentstate,

states = {
	Splash: 0, Game: 1, Score: 2
},

okbtn,
kejribtn,
modibtn,
rahulbtn,

player = {
	x: 60,
	y: 0,
	frame: 0,
	velocity: 0,
	animation: [0, 1, 2, 1],
	rotation: 0,
	radius: 15,
	gravity: 0.25,
	_jump: 4.6,

	jump: function(){
		this.velocity = -this._jump;
	}, 
	update: function(){
		var n = currentstate === states.Splash ? 10 : 8;
		this.frame += frames % n === 0 ? 1 : 0;
		this.frame %= this.animation.length;

		if(currentstate === states.Splash){
			this.y = height - 280 + 5*Math.cos(frames/10);
			this.rotation = 0;
		}
		else{
			this.velocity += this.gravity;
			this.y += this.velocity;

			if(this.y >= height - s_fg.height - 10){
				//console.log("here");
				this.y = height - s_fg.height - 10;
				if(currentstate === states.Game){
					currentstate = states.Score;
				}
				this.velocity = this._jump;
			}

			if(this.velocity >= this._jump){
				this.frame = 1;
				this.rotation = Math.min(Math.PI/2, this.rotation + 0.1);
			}
			else{
				this.rotation = 0;
			}

		}
	},

	draw: function(ctx){
		ctx.save();
		ctx.translate(this.x, this.y);
		ctx.rotate(this.rotation);

		// ctx.beginPath();
		// ctx.arc(0, 0, this.radius, 0, 2*Math.PI);
		// ctx.stroke();

		var n = this.animation[this.frame];
		
		if(currentstate === states.Splash){
			this.x = 160;
			s_all_players[n].draw(ctx, -s_all_players[n].width/2, -s_all_players[n].height/2);
		}

		else if(player_name == "modi"){
			this.x = 60;
			s_modi[n].draw(ctx, -s_modi[n].width/2, -s_modi[n].height/2);
		}
		else if(player_name == "rahul"){
			this.x = 60;
			s_rahul[n].draw(ctx, -s_rahul[n].width/2, -s_rahul[n].height/2);
		}
		else if(player_name == "kejri"){
			this.x = 60;
			s_kejri[n].draw(ctx, -s_kejri[n].width/2, -s_kejri[n].height/2);
		}
		
		ctx.restore();


	}
},

pipes = {
	
	_pipes: [],
	padding: 120, // TODO: Implement paddle variable
	pillar_animation: [0, 1, 0],
	frame :0,
	/**
	 * Empty pipes array
	 */
	reset: function() {
		this._pipes = [];
	},

	/**
	 * Create, push and update all pipes in pipe array
	 */
	update: function() {
		
		var n = 10;
		this.frame += frames % n === 0 ? 1 : 0;
		this.frame %= this.pillar_animation.length;

		// add new pipe each 100 frames
		
		if (frames % 100 === 0) {
			// calculate y position
			
			var _y = height - (s_pipeSouth.height + s_fg.height+200 + 150*Math.random());
			// create and push pipe to array
			var rand_no = Math.floor(Math.random() * s_kejri_opp.length);
			//console.log(rand_no);
			this._pipes.push({
				x: 500,
				y: _y,
				width: s_pipeSouth.width,
				height: s_pipeSouth.height,
				randInd: rand_no
			});
		}
		
		for (var i = 0, len = this._pipes.length; i < len; i++) {
			var p = this._pipes[i];

			if (i === 0) {

				score += p.x === player.x ? 1 : 0;

				// collision check, calculates x/y difference and
				// use normal vector length calculation to determine
				// intersection
				var cx  = Math.min(Math.max(player.x, p.x), p.x+p.width);
				var cy1 = Math.min(Math.max(player.y, p.y), p.y+p.height);
				var cy2 = Math.min(Math.max(player.y, p.y+p.height+this.padding), p.y+2*p.height+this.padding);
				// closest difference
				var dx  = player.x - cx;
				var dy1 = player.y - cy1;
				var dy2 = player.y - cy2;
				// vector length
				var d1 = dx*dx + dy1*dy1;
				var d2 = dx*dx + dy2*dy2;
				var r = player.radius*player.radius;
				// determine intersection
				if (r > d1 || r > d2 || player.y < 0) {
					currentstate = states.Score;
				}
			}
			// move pipe and remove if outside of canvas
			p.x -= 2;
			if (p.x < -p.width) {
				this._pipes.splice(i, 1);
				i--;
				len--;
			}
		}
	},

	/**
	 * Draw all pipes to canvas context.
	 * 
	 * @param  {CanvasRenderingContext2D} ctx the context used for
	 *                                        drawing
	 */
	draw: function(ctx) {
		
		var n = this.pillar_animation[this.frame];

		for (var i = 0, len = this._pipes.length; i < len; i++) {
			var p = this._pipes[i];
			s_pipeSouth.draw(ctx, p.x, p.y );
			s_pipeNorth.draw(ctx, p.x, p.y+this.padding+p.height);
			if(player_name == "kejri"){
				//var rand_n = Math.floor(Math.random() * 2);
				s_kejri_opp[p.randInd][n].draw(ctx, p.x + 3,p.y + 350 + 170);
				s_kejri_opp[p.randInd][2].draw(ctx, p.x + 3,p.y + 350 + 220);
			}
			else if(player_name == "rahul"){
				//var randInd = Math.floor(Math.random() * s_rahul_opp.length);
				s_rahul_opp[p.randInd][n].draw(ctx, p.x + 3,p.y + 350 + 170);
				s_rahul_opp[p.randInd][2].draw(ctx, p.x + 3,p.y + 350 + 220);
			}
			else if(player_name == "modi"){
				//var randInd = Math.floor(Math.random() * s_modi_opp.length);
			}
			
			
			//ctx.save();
			//ctx.translate(this.x, this.y);
			//ctx.rotate(3);
		}
	}
};


function onpress(evt){
	switch (currentstate){

		case states.Splash:
			
			var mx = evt.offsetX, my = evt.offsetY;

			if(mx == null || my == null){
				mx = evt.touches[0].clientX;
				my = evt.touches[0].clientY;
			}
			if(modibtn.x < mx && mx < modibtn.x + modibtn.width && 
				modibtn.y < my && my < modibtn.y + modibtn.height
				){

				player_name = "modi";
				currentstate = states.Game;
				player.jump();

			}
			else if(rahulbtn.x < mx && mx < rahulbtn.x + rahulbtn.width && 
				rahulbtn.y < my && my < rahulbtn.y + rahulbtn.height
				){

				player_name = "rahul";
				currentstate = states.Game;
				player.jump();

			}
			else if(kejribtn.x < mx && mx < kejribtn.x + kejribtn.width && 
				kejribtn.y < my && my < kejribtn.y + kejribtn.height
				){

				player_name = "kejri";
				currentstate = states.Game;
				player.jump();

			}

			
			
			break;


		case states.Game:
			player.jump();
			break;
		case states.Score:
			var mx = evt.offsetX, my = evt.offsetY;

			if(mx == null || my == null){
				mx = evt.touches[0].clientX;
				my = evt.touches[0].clientY;
			}
			if(okbtn.x < mx && mx < okbtn.x + okbtn.width && 
				okbtn.y < my && my < okbtn.y + okbtn.height
				){

				pipes.reset();
				currentstate = states.Splash;
				score = 0;

			}
			break;
	}
}

function main(){
	canvas = document.createElement("canvas");

	width = window.innerWidth;
	height = window.innerHeight;

	var evt = "touchstart";
	if(width > 500){
		width = 320;
		height = 480;
		canvas.style.border = "1px solid #000";
		evt = "mousedown";
	}

	document.addEventListener(evt, onpress);

	canvas.width = width;
	canvas.height = height;
	ctx = canvas.getContext("2d");

	currentstate = states.Splash;

	document.body.appendChild(canvas);

	var img = new Image();
	img.onload = function(){
		initSprites(this);
		ctx.fillStyle = s_bg.color;
		okbtn = {
			x: (width - s_buttons.Ok.width)/2,
			y: height - 200,
			width: s_buttons.Ok.width,
			height: s_buttons.Ok.height,
		};
		modibtn = {
			x: (width - s_buttons.modi.width - 200)/2,
			y: height - 200,
			width: s_buttons.modi.width,
			height: s_buttons.modi.height,
		};
		kejribtn = {
			x: (width - s_buttons.kejri.width)/2,
			y: height - 200,
			width: s_buttons.kejri.width,
			height: s_buttons.kejri.height,
		};
		rahulbtn = {
			x: (width - s_buttons.rahul.width + 200)/2,
			y: height - 200,
			width: s_buttons.rahul.width,
			height: s_buttons.rahul.height,
		};
		run();
	}
	img.src = "res/sheet.png";
}

function run(){
	var loop = function(){
		update();
		render();
		window.requestAnimationFrame(loop, canvas);
	}
	window.requestAnimationFrame(loop, canvas);

}

function update(){
	frames = frames + 1;
	
	if(currentstate !== states.Score){
		fgpos = (fgpos - 2) % 14;
	}
	else{
		best = Math.max(best, score);
	}
	if(currentstate === states.Game){
		pipes.update();
	}
	player.update();
	
}

function render(){
	ctx.fillRect(0, 0, width, height);
	s_bg.draw(ctx, 0, height - s_bg.height );
	s_bg.draw(ctx, s_bg.width, height - s_bg.height ); 

	pipes.draw(ctx);
	player.draw(ctx);
	

	s_fg.draw(ctx, fgpos, height - s_fg.height );
	s_fg.draw(ctx, fgpos + s_fg.width, height - s_fg.height ); 

	var width2 = width/2;
	if(currentstate === states.Splash){
		//s_splash.draw(ctx, width2 - s_splash.width/2, height - 300);
		s_text.GetReady.draw(ctx, width2 - s_text.GetReady.width/2, height-380);
		s_buttons.modi.draw(ctx, modibtn.x, modibtn.y);
		s_buttons.rahul.draw(ctx, rahulbtn.x, rahulbtn.y);
		s_buttons.kejri.draw(ctx, kejribtn.x, kejribtn.y);
	}

	if(currentstate === states.Score){
		s_text.GameOver.draw(ctx, width2 - s_text.GameOver.width/2, height - 400);
		s_score.draw(ctx, width2 - s_score.width/2, height - 340);
		s_buttons.Ok.draw(ctx, okbtn.x, okbtn.y);
		
		

		s_numberS.draw(ctx, width2 - 47, height - 304, score, null, 10);
		s_numberS.draw(ctx, width2 - 47, height - 262, best, null, 10);
	}
	else{
		s_numberB.draw(ctx, null, 20, score, width2);
	}

}


main();
</script>
</body>
</html>
